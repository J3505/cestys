<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Category Card 1 - Administración y Gestión Empresarial -->
   @for (categoria of categorias; track categoria.id) {
     <div class="group h-full">
       <div class="h-full border-2 border-gray-200 hover:border-orange-300 rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg hover:scale-[1.02]">
         <div class="p-6 text-center flex flex-col items-center">
           <div class="
              w-20 h-20 rounded-full flex items-center justify-center mb-5 transition-transform duration-300 group-hover:scale-110"
              [ngClass]="['bg-' + categoria.color + '-50 text-' + categoria.color + '-600']"   
              >
              <!-- [ngClass]="[colorMap[categoria.color]?.bg || 'bg-gray-50',  colorMap[categoria.color]?.text || 'text-gray-600']"    -->
             <!-- <span [ngClass]="categoria.icono" class="size-10 bg-sky-50"></span> -->
              <i [ngClass]="categoria.icono" class="text-xl"></i>
             
             
           </div>

   
           <h3 class="text-xl font-bold text-teal-700 mb-3 uppercase tracking-tight">
             {{ categoria.nombre }}
           </h3>
   
           <p class="text-gray-600 mb-6">
             {{ categoria.descripcion }}
             
           </p>
         </div>
   
         <div class="pb-6 flex justify-center">
           <a [routerLink]="categoria.nombre"   class="bg-orange-500 text-white px-5 py-2.5 rounded-md hover:bg-orange-600 transition-all font-medium flex items-center gap-2 group">
             Explorar cursos
             <!-- Arrow Right Icon -->
            <span class="icon-[line-md--arrow-right] h-[16px] w-[16px] ransition-transform group-hover:translate-x-1" ></span>
           </a>
         </div>
       </div>
     </div>
   }
</div>
