<!-- Modal de productos -->

<p-dialog
  header="Crear nuevo curso."
  class="items-center"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <div class="items-center gap-4 mb-4 hidden">
    <input pInputText id="id" class="flex-auto" />
  </div>

  <div class="flex items-center gap-4 mb-4">
    <label for="categoria" class="font-semibold w-24">Categoria</label>
    <p-treeselect
      class="md:w-80 w-full"
      containerStyleClass="w-full"
      [(ngModel)]="selectedNodes"
      [options]="nodes"
      placeholder="Select Item"
    />
  </div>

  <div class="flex items-center gap-4 mb-4">
    <label for="username" class="font-semibold w-24">Nombre</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>

  <div class="flex items-center gap-4 mb-4">
    <label for="descripcion" class="font-semibold w-24">Descripcion</label>
    <textarea
      rows="5"
      cols="30"
      pTextarea
      class="flex-auto"
      [(ngModel)]="value"
    ></textarea>
  </div>
  <!--
      <div class="card flex justify-center">
        <p-toast />
        <p-fileupload mode="basic" name="demo[]" chooseIcon="pi pi-upload" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)" [auto]="true" chooseLabel="Browse" />
    </div> -->

  <div class="flex items-center gap-4 mb-8">
    <label for="email" class="font-semibold w-24">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
    <p-button label="Guardar" (click)="visible = false" />
  </div>
</p-dialog>
